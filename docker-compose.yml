version: '2'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    command:
      - bundle
      - exec
      - rails
      - server
      - --binding=0.0.0.0
      - --port=3000
    volumes:
      - .:/planner
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  db_data: {}
